<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{name}}
    {% if memos %}
        {% for memo in memos %}
        <h6>{{memo.id}} {{memo.title}}</h6>
        <p>{{memo.content}}</p>
        {% endfor %}
    {% else %}
    <h3>메모 내용이 없습니다</h3>
    {% endif %}
</body>
</html>
